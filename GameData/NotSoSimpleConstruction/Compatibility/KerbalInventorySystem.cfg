@PART[ELMallet]:NEEDS[!KIS]:FOR[NotSoSimpleConstruction]
 {
	@TechRequired = Unresearchable
	@category = none
    @cost = !Delete
	%entryCost = 0
	!entryCost = DELETE
	%TechHidden = True
}

@PART[ELSurveyStake]:NEEDS[!KIS]:FOR[NotSoSimpleConstruction]
{
	-MODULE[ModuleKISItem] { }
	MODULE
    {
		name = ModuleGroundPart
	}
}

@PART[ELMicroPad]:NEEDS[KIS]:FOR[NotSoSimpleConstruction]
{
	MODULE
	{
		name = ModuleKISItemEvaTweaker
		carriable = true
		equipMode = part
		equipSlot = jetpack
		equipBoneName = aliasJetpack
		equipPos = (0,0.36,-0.05)
		equipDir = (-80,0,0)
		runSpeed = 0.8
	}
}

